[package]
name = "lintoko"
version = "0.4.1"
edition = "2024"
repository = "https://github.com/dfinity/lintoko"
license = "Apache-2.0"
authors = ["DFINITY Stiftung"]

[lib]

[[bin]]
name = "lintoko"

[dependencies]
tree-sitter = "0.25.8"
tree-sitter-motoko = { git = "https://github.com/christoph-dfinity/tree-sitter-motoko", rev = "8e0ce624ce72e769d91cae20877233783419a01c" }
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
miette = { version = "7.6.0", features = ["fancy"] }
anyhow = "1.0.98"
toml = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
regex = "1.11.1"
glob = "0.3.3"

[dev-dependencies]
insta = { version = "1.34", features = ["yaml"] }

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
