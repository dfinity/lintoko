[package]
name = "lintoko"
version = "0.1.0"
edition = "2024"

[lib]

[[bin]]
name = "lintoko"

[dependencies]
tree-sitter = "0.25.8"
tree-sitter-motoko = { path = "../tree-sitter-motoko" }
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
miette = { version = "7.6.0", features = ["fancy"] }
anyhow = "1.0.98"
toml = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
regex = "1.11.1"

[dev-dependencies]
insta = { version = "1.34", features = ["yaml"] }
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"
