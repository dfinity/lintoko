[package]
name = "lintoko"
version = "0.2.0"
edition = "2024"
repository = "https://github.com/dfinity/lintoko"

[lib]

[[bin]]
name = "lintoko"

[dependencies]
tree-sitter = "0.25.8"
tree-sitter-motoko = { git = "https://github.com/christoph-dfinity/tree-sitter-motoko", rev = "b2df9eee5f207d26201b2a934c9d2655c6cdfda4" }
clap = { version = "4.5", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
miette = { version = "7.6.0", features = ["fancy"] }
anyhow = "1.0.98"
toml = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
regex = "1.11.1"

[dev-dependencies]
insta = { version = "1.34", features = ["yaml"] }
assert_cmd = "2.0"
predicates = "3.0"
tempfile = "3.8"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
